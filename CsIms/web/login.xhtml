<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>登录</title>
    </h:head>
    <h:body>
        <h3>输入用户名和密码：</h3>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="用户名：" for="userName"/>
                <h:inputText id="userName" value="#{imsUserController.name}" autocomplete="on"/>
                <h:outputLabel value="密码：" for="userPsd"/>
                <h:inputSecret id="userPsd" value="#{imsUserController.password}"/>
            </h:panelGrid>
            <h:commandButton value="提交" action="#{imsUserController.verifyUser}"/>
        </h:form>
    </h:body>
</html>
