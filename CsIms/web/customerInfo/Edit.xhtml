<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{customerInfo_Bundle.EditCustomerInfoLabel_customerName}" for="customerName" />
                    <h:inputText id="customerName" value="#{customerInfoController.selected.customerName}" title="#{customerInfo_Bundle.EditCustomerInfoTitle_customerName}" required="true" requiredMessage="#{customerInfo_Bundle.EditCustomerInfoRequiredMessage_customerName}"/>
                    <h:outputLabel value="#{customerInfo_Bundle.EditCustomerInfoLabel_customerFullname}" for="customerFullname" />
                    <h:inputText id="customerFullname" value="#{customerInfoController.selected.customerFullname}" title="#{customerInfo_Bundle.EditCustomerInfoTitle_customerFullname}" required="true" requiredMessage="#{customerInfo_Bundle.EditCustomerInfoRequiredMessage_customerFullname}"/>
                    <h:outputLabel value="#{customerInfo_Bundle.EditCustomerInfoLabel_contactStaff}" for="contactStaff" />
                    <h:inputText id="contactStaff" value="#{customerInfoController.selected.contactStaff}" title="#{customerInfo_Bundle.EditCustomerInfoTitle_contactStaff}" required="true" requiredMessage="#{customerInfo_Bundle.EditCustomerInfoRequiredMessage_contactStaff}"/>
                    <h:outputLabel value="#{customerInfo_Bundle.EditCustomerInfoLabel_contactNumber}" for="contactNumber" />
                    <h:inputText id="contactNumber" value="#{customerInfoController.selected.contactNumber}" title="#{customerInfo_Bundle.EditCustomerInfoTitle_contactNumber}" required="true" requiredMessage="#{customerInfo_Bundle.EditCustomerInfoRequiredMessage_contactNumber}"/>
                    <h:outputLabel value="#{customerInfo_Bundle.EditCustomerInfoLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customerInfoController.selected.address}" title="#{customerInfo_Bundle.EditCustomerInfoTitle_address}" required="true" requiredMessage="#{customerInfo_Bundle.EditCustomerInfoRequiredMessage_address}"/>
                    <h:outputLabel value="#{customerInfo_Bundle.EditCustomerInfoLabel_customerDistrict}" for="customerDistrict" />
                    <h:inputText id="customerDistrict" value="#{customerInfoController.selected.customerDistrict}" title="#{customerInfo_Bundle.EditCustomerInfoTitle_customerDistrict}" required="true" requiredMessage="#{customerInfo_Bundle.EditCustomerInfoRequiredMessage_customerDistrict}"/>
                    <h:outputLabel value="#{customerInfo_Bundle.EditCustomerInfoLabel_remarks}" for="remarks" />
                    <h:inputText id="remarks" value="#{customerInfoController.selected.remarks}" title="#{customerInfo_Bundle.EditCustomerInfoTitle_remarks}" />
                </h:panelGrid>
                <h:commandLink action="#{customerInfoController.update}" value="#{customerInfo_Bundle.EditCustomerInfoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{customerInfo_Bundle.EditCustomerInfoViewLink}"/>
                <br />
                <h:commandLink action="#{customerInfoController.prepareList}" value="#{customerInfo_Bundle.EditCustomerInfoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{customerInfo_Bundle.EditCustomerInfoIndexLink}" />
            </h:form>
