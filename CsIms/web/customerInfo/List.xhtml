<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{customerInfo_Bundle.ListCustomerInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{customerInfo_Bundle.ListCustomerInfoEmpty}" rendered="#{customerInfoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customerInfoController.items.rowCount > 0}">
                    <h:outputText value="#{customerInfoController.pagination.pageFirstItem + 1}..#{customerInfoController.pagination.pageLastItem + 1}/#{customerInfoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customerInfoController.previous}" value="#{customerInfo_Bundle.Previous} #{customerInfoController.pagination.pageSize}" rendered="#{customerInfoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customerInfoController.next}" value="#{customerInfo_Bundle.Next} #{customerInfoController.pagination.pageSize}" rendered="#{customerInfoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{customerInfoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{customerInfo_Bundle.ListCustomerInfoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{customerInfo_Bundle.ListCustomerInfoTitle_customerName}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{customerInfo_Bundle.ListCustomerInfoTitle_customerFullname}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerFullname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{customerInfo_Bundle.ListCustomerInfoTitle_contactStaff}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactStaff}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{customerInfo_Bundle.ListCustomerInfoTitle_contactNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{customerInfo_Bundle.ListCustomerInfoTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{customerInfo_Bundle.ListCustomerInfoTitle_customerDistrict}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerDistrict}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{customerInfo_Bundle.ListCustomerInfoTitle_remarks}"/>
                            </f:facet>
                            <h:outputText value="#{item.remarks}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customerInfoController.prepareView}" value="#{customerInfo_Bundle.ListCustomerInfoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerInfoController.prepareEdit}" value="#{customerInfo_Bundle.ListCustomerInfoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customerInfoController.destroy}" value="#{customerInfo_Bundle.ListCustomerInfoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customerInfoController.prepareCreate}" value="#{customerInfo_Bundle.ListCustomerInfoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{customerInfo_Bundle.ListCustomerInfoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
