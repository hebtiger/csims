<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{user_Bundle.ViewImsUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{user_Bundle.ViewImsUserLabel_id}"/>
                    <h:outputText value="#{imsUserController.selected.id}" title="#{user_Bundle.ViewImsUserTitle_id}"/>
                    <h:outputText value="#{user_Bundle.ViewImsUserLabel_name}"/>
                    <h:outputText value="#{imsUserController.selected.name}" title="#{user_Bundle.ViewImsUserTitle_name}"/>
                    <h:outputText value="#{user_Bundle.ViewImsUserLabel_password}"/>
                    <h:outputText value="#{imsUserController.selected.password}" title="#{user_Bundle.ViewImsUserTitle_password}"/>
                    <h:outputText value="#{user_Bundle.ViewImsUserLabel_createTime}"/>
                    <h:outputText value="#{imsUserController.selected.createTime}" title="#{user_Bundle.ViewImsUserTitle_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{user_Bundle.ViewImsUserLabel_userGroup}"/>
                    <h:outputText value="#{imsUserController.selected.userGroup}" title="#{user_Bundle.ViewImsUserTitle_userGroup}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{imsUserController.destroyAndView}" value="#{user_Bundle.ViewImsUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{user_Bundle.ViewImsUserEditLink}"/>
                <br />
                <h:commandLink action="#{imsUserController.prepareCreate}" value="#{user_Bundle.ViewImsUserCreateLink}" />
                <br />
                <h:commandLink action="#{imsUserController.prepareList}" value="#{user_Bundle.ViewImsUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{user_Bundle.ViewImsUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
