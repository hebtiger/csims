<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{user_Bundle.ListImsUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{user_Bundle.ListImsUserEmpty}" rendered="#{imsUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{imsUserController.items.rowCount > 0}">
                    <h:outputText value="#{imsUserController.pagination.pageFirstItem + 1}..#{imsUserController.pagination.pageLastItem + 1}/#{imsUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{imsUserController.previous}" value="#{user_Bundle.Previous} #{imsUserController.pagination.pageSize}" rendered="#{imsUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{imsUserController.next}" value="#{user_Bundle.Next} #{imsUserController.pagination.pageSize}" rendered="#{imsUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{imsUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{user_Bundle.ListImsUserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{user_Bundle.ListImsUserTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{user_Bundle.ListImsUserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{user_Bundle.ListImsUserTitle_createTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.createTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{user_Bundle.ListImsUserTitle_userGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.userGroup}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{imsUserController.prepareView}" value="#{user_Bundle.ListImsUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imsUserController.prepareEdit}" value="#{user_Bundle.ListImsUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{imsUserController.destroy}" value="#{user_Bundle.ListImsUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{imsUserController.prepareCreate}" value="#{user_Bundle.ListImsUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{user_Bundle.ListImsUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
