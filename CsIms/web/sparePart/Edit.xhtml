<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{sparePart_Bundle.EditSparePartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{sparePart_Bundle.EditSparePartLabel_partName}" for="partName" />
                    <h:inputText id="partName" value="#{sparePartController.selected.partName}" title="#{sparePart_Bundle.EditSparePartTitle_partName}" required="true" requiredMessage="#{sparePart_Bundle.EditSparePartRequiredMessage_partName}"/>
                    <h:outputLabel value="#{sparePart_Bundle.EditSparePartLabel_partModel}" for="partModel" />
                    <h:inputText id="partModel" value="#{sparePartController.selected.partModel}" title="#{sparePart_Bundle.EditSparePartTitle_partModel}" required="true" requiredMessage="#{sparePart_Bundle.EditSparePartRequiredMessage_partModel}"/>
                    <h:outputLabel value="#{sparePart_Bundle.EditSparePartLabel_partNumber}" for="partNumber" />
                    <h:inputText id="partNumber" value="#{sparePartController.selected.partNumber}" title="#{sparePart_Bundle.EditSparePartTitle_partNumber}" required="true" requiredMessage="#{sparePart_Bundle.EditSparePartRequiredMessage_partNumber}"/>
                    <h:outputLabel value="#{sparePart_Bundle.EditSparePartLabel_measurement}" for="measurement" />
                    <h:inputText id="measurement" value="#{sparePartController.selected.measurement}" title="#{sparePart_Bundle.EditSparePartTitle_measurement}" required="true" requiredMessage="#{sparePart_Bundle.EditSparePartRequiredMessage_measurement}"/>
                    <h:outputLabel value="#{sparePart_Bundle.EditSparePartLabel_depositPlace}" for="depositPlace" />
                    <h:inputText id="depositPlace" value="#{sparePartController.selected.depositPlace}" title="#{sparePart_Bundle.EditSparePartTitle_depositPlace}" required="true" requiredMessage="#{sparePart_Bundle.EditSparePartRequiredMessage_depositPlace}"/>
                    <h:outputLabel value="#{sparePart_Bundle.EditSparePartLabel_remarks}" for="remarks" />
                    <h:inputText id="remarks" value="#{sparePartController.selected.remarks}" title="#{sparePart_Bundle.EditSparePartTitle_remarks}" />
                    <h:outputLabel value="#{sparePart_Bundle.EditSparePartLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{sparePartController.selected.unitPrice}" title="#{sparePart_Bundle.EditSparePartTitle_unitPrice}" />
                    <h:outputLabel value="#{sparePart_Bundle.EditSparePartLabel_totalPrice}" for="totalPrice" />
                    <h:inputText id="totalPrice" value="#{sparePartController.selected.totalPrice}" title="#{sparePart_Bundle.EditSparePartTitle_totalPrice}" />
                </h:panelGrid>
                <h:commandLink action="#{sparePartController.update}" value="#{sparePart_Bundle.EditSparePartSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{sparePart_Bundle.EditSparePartViewLink}"/>
                <br />
                <h:commandLink action="#{sparePartController.prepareList}" value="#{sparePart_Bundle.EditSparePartShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{sparePart_Bundle.EditSparePartIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
