<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{sparePart_Bundle.ViewSparePartTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{sparePart_Bundle.ViewSparePartLabel_partName}"/>
                    <h:outputText value="#{sparePartController.selected.partName}" title="#{sparePart_Bundle.ViewSparePartTitle_partName}"/>
                    <h:outputText value="#{sparePart_Bundle.ViewSparePartLabel_partModel}"/>
                    <h:outputText value="#{sparePartController.selected.partModel}" title="#{sparePart_Bundle.ViewSparePartTitle_partModel}"/>
                    <h:outputText value="#{sparePart_Bundle.ViewSparePartLabel_partNumber}"/>
                    <h:outputText value="#{sparePartController.selected.partNumber}" title="#{sparePart_Bundle.ViewSparePartTitle_partNumber}"/>
                    <h:outputText value="#{sparePart_Bundle.ViewSparePartLabel_measurement}"/>
                    <h:outputText value="#{sparePartController.selected.measurement}" title="#{sparePart_Bundle.ViewSparePartTitle_measurement}"/>
                    <h:outputText value="#{sparePart_Bundle.ViewSparePartLabel_depositPlace}"/>
                    <h:outputText value="#{sparePartController.selected.depositPlace}" title="#{sparePart_Bundle.ViewSparePartTitle_depositPlace}"/>
                    <h:outputText value="#{sparePart_Bundle.ViewSparePartLabel_remarks}"/>
                    <h:outputText value="#{sparePartController.selected.remarks}" title="#{sparePart_Bundle.ViewSparePartTitle_remarks}"/>
                    <h:outputText value="#{sparePart_Bundle.ViewSparePartLabel_updateTime}"/>
                    <h:outputText value="#{sparePartController.selected.updateTime}" title="#{sparePart_Bundle.ViewSparePartTitle_updateTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{sparePart_Bundle.ViewSparePartLabel_unitPrice}"/>
                    <h:outputText value="#{sparePartController.selected.unitPrice}" title="#{sparePart_Bundle.ViewSparePartTitle_unitPrice}"/>
                    <h:outputText value="#{sparePart_Bundle.ViewSparePartLabel_totalPrice}"/>
                    <h:outputText value="#{sparePartController.selected.totalPrice}" title="#{sparePart_Bundle.ViewSparePartTitle_totalPrice}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sparePartController.destroyAndView}" value="#{sparePart_Bundle.ViewSparePartDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{sparePart_Bundle.ViewSparePartEditLink}"/>
                <br />
                <h:commandLink action="#{sparePartController.prepareCreate}" value="#{sparePart_Bundle.ViewSparePartCreateLink}" />
                <br />
                <h:commandLink action="#{sparePartController.prepareList}" value="#{sparePart_Bundle.ViewSparePartShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{sparePart_Bundle.ViewSparePartIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
