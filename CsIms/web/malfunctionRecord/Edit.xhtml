<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_id}" for="id" />
                    <h:inputText id="id" value="#{malfunctionRecordController.selected.id}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_id}" required="true" requiredMessage="#{malfunctionRecord_Bundle.EditMalfunctionRecordRequiredMessage_id}"/>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_netType}" for="netType" />
                    <h:inputText id="netType" value="#{malfunctionRecordController.selected.netType}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_netType}" required="true" requiredMessage="#{malfunctionRecord_Bundle.EditMalfunctionRecordRequiredMessage_netType}"/>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_occurrenceTime}" for="occurrenceTime" />
                    <h:inputText id="occurrenceTime" value="#{malfunctionRecordController.selected.occurrenceTime}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_occurrenceTime}" required="true" requiredMessage="#{malfunctionRecord_Bundle.EditMalfunctionRecordRequiredMessage_occurrenceTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_faultLocation}" for="faultLocation" />
                    <h:inputText id="faultLocation" value="#{malfunctionRecordController.selected.faultLocation}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_faultLocation}" required="true" requiredMessage="#{malfunctionRecord_Bundle.EditMalfunctionRecordRequiredMessage_faultLocation}"/>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_malfunctionDetail}" for="malfunctionDetail" />
                    <h:inputTextarea rows="4" cols="30" id="malfunctionDetail" value="#{malfunctionRecordController.selected.malfunctionDetail}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_malfunctionDetail}" required="true" requiredMessage="#{malfunctionRecord_Bundle.EditMalfunctionRecordRequiredMessage_malfunctionDetail}"/>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_influenceSphere}" for="influenceSphere" />
                    <h:inputTextarea rows="4" cols="30" id="influenceSphere" value="#{malfunctionRecordController.selected.influenceSphere}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_influenceSphere}" required="true" requiredMessage="#{malfunctionRecord_Bundle.EditMalfunctionRecordRequiredMessage_influenceSphere}"/>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_malfunctionAnalysis}" for="malfunctionAnalysis" />
                    <h:inputTextarea rows="4" cols="30" id="malfunctionAnalysis" value="#{malfunctionRecordController.selected.malfunctionAnalysis}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_malfunctionAnalysis}" />
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_processing}" for="processing" />
                    <h:inputTextarea rows="4" cols="30" id="processing" value="#{malfunctionRecordController.selected.processing}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_processing}" />
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_recoveryTime}" for="recoveryTime" />
                    <h:inputText id="recoveryTime" value="#{malfunctionRecordController.selected.recoveryTime}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_recoveryTime}" required="true" requiredMessage="#{malfunctionRecord_Bundle.EditMalfunctionRecordRequiredMessage_recoveryTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_staff}" for="staff" />
                    <h:inputText id="staff" value="#{malfunctionRecordController.selected.staff}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_staff}" required="true" requiredMessage="#{malfunctionRecord_Bundle.EditMalfunctionRecordRequiredMessage_staff}"/>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_remarks}" for="remarks" />
                    <h:inputTextarea rows="4" cols="30" id="remarks" value="#{malfunctionRecordController.selected.remarks}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_remarks}" />
                    <h:outputLabel value="#{malfunctionRecord_Bundle.EditMalfunctionRecordLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{malfunctionRecordController.selected.createTime}" title="#{malfunctionRecord_Bundle.EditMalfunctionRecordTitle_createTime}" required="true" requiredMessage="#{malfunctionRecord_Bundle.EditMalfunctionRecordRequiredMessage_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{malfunctionRecordController.update}" value="#{malfunctionRecord_Bundle.EditMalfunctionRecordSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{malfunctionRecord_Bundle.EditMalfunctionRecordViewLink}"/>
                <br />
                <h:commandLink action="#{malfunctionRecordController.prepareList}" value="#{malfunctionRecord_Bundle.EditMalfunctionRecordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{malfunctionRecord_Bundle.EditMalfunctionRecordIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
