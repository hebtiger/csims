<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                  
                    <h:outputLabel value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordLabel_netType}" for="netType" />
                    <h:selectOneMenu value="#{malfunctionRecordController.selected.netType}">
                        <f:selectItem itemValue="OTN" itemLabel="OTN"/>
                        <f:selectItem itemValue="MSTP" itemLabel="MSTP"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordLabel_occurrenceTime}" for="occurrenceTime" />
                     <p:calendar id="occurrenceTime" value="#{malfunctionRecordController.selected.occurrenceTime}" title="#{malfunctionRecord_Bundle.CreateMalfunctionRecordTitle_occurrenceTime}" required="true" requiredMessage="#{malfunctionRecord_Bundle.CreateMalfunctionRecordRequiredMessage_occurrenceTime}" pattern="MM/dd/yyyy HH:mm:ss" timeOnly="false" />
                    <h:outputLabel value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordLabel_faultLocation}" for="faultLocation" />
                    <h:inputText id="faultLocation" value="#{malfunctionRecordController.selected.faultLocation}" title="#{malfunctionRecord_Bundle.CreateMalfunctionRecordTitle_faultLocation}" required="true" requiredMessage="#{malfunctionRecord_Bundle.CreateMalfunctionRecordRequiredMessage_faultLocation}"/>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordLabel_malfunctionDetail}" for="malfunctionDetail" />
                    <h:inputTextarea rows="4" cols="30" id="malfunctionDetail" value="#{malfunctionRecordController.selected.malfunctionDetail}" title="#{malfunctionRecord_Bundle.CreateMalfunctionRecordTitle_malfunctionDetail}" required="true" requiredMessage="#{malfunctionRecord_Bundle.CreateMalfunctionRecordRequiredMessage_malfunctionDetail}"/>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordLabel_influenceSphere}" for="influenceSphere" />
                    <h:inputTextarea rows="4" cols="30" id="influenceSphere" value="#{malfunctionRecordController.selected.influenceSphere}" title="#{malfunctionRecord_Bundle.CreateMalfunctionRecordTitle_influenceSphere}" required="true" requiredMessage="#{malfunctionRecord_Bundle.CreateMalfunctionRecordRequiredMessage_influenceSphere}"/>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordLabel_malfunctionAnalysis}" for="malfunctionAnalysis" />
                    <h:inputTextarea rows="4" cols="30" id="malfunctionAnalysis" value="#{malfunctionRecordController.selected.malfunctionAnalysis}" title="#{malfunctionRecord_Bundle.CreateMalfunctionRecordTitle_malfunctionAnalysis}" />
                    <h:outputLabel value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordLabel_processing}" for="processing" />
                    <h:inputTextarea rows="4" cols="30" id="processing" value="#{malfunctionRecordController.selected.processing}" title="#{malfunctionRecord_Bundle.CreateMalfunctionRecordTitle_processing}" />
                    <h:outputLabel value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordLabel_recoveryTime}" for="recoveryTime" />
                    <p:calendar id="recoveryTime" value="#{malfunctionRecordController.selected.recoveryTime}" title="#{malfunctionRecord_Bundle.CreateMalfunctionRecordTitle_recoveryTime}" required="true" requiredMessage="#{malfunctionRecord_Bundle.CreateMalfunctionRecordRequiredMessage_recoveryTime}" pattern="MM/dd/yyyy HH:mm:ss" />
                  
                    <h:outputLabel value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordLabel_staff}" for="staff" />
                    <h:inputText id="staff" value="#{malfunctionRecordController.selected.staff}" title="#{malfunctionRecord_Bundle.CreateMalfunctionRecordTitle_staff}" required="true" requiredMessage="#{malfunctionRecord_Bundle.CreateMalfunctionRecordRequiredMessage_staff}"/>
                    <h:outputLabel value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordLabel_remarks}" for="remarks" />
                    <h:inputTextarea rows="4" cols="30" id="remarks" value="#{malfunctionRecordController.selected.remarks}" title="#{malfunctionRecord_Bundle.CreateMalfunctionRecordTitle_remarks}" />
                  
                </h:panelGrid>
                <br />
                <h:commandLink action="#{malfunctionRecordController.create}" value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{malfunctionRecordController.prepareList}" value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{malfunctionRecord_Bundle.CreateMalfunctionRecordIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
