<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{user_Bundle.EditUserGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{user_Bundle.EditUserGroupLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userGroupController.selected.id}" title="#{user_Bundle.EditUserGroupTitle_id}" required="true" requiredMessage="#{user_Bundle.EditUserGroupRequiredMessage_id}"/>
                    <h:outputLabel value="#{user_Bundle.EditUserGroupLabel_groupName}" for="groupName" />
                    <h:inputText id="groupName" value="#{userGroupController.selected.groupName}" title="#{user_Bundle.EditUserGroupTitle_groupName}" required="true" requiredMessage="#{user_Bundle.EditUserGroupRequiredMessage_groupName}"/>
                </h:panelGrid>
                <h:commandLink action="#{userGroupController.update}" value="#{user_Bundle.EditUserGroupSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{user_Bundle.EditUserGroupViewLink}"/>
                <br />
                <h:commandLink action="#{userGroupController.prepareList}" value="#{user_Bundle.EditUserGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{user_Bundle.EditUserGroupIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
