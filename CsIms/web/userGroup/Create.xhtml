<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{user_Bundle.CreateUserGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{user_Bundle.CreateUserGroupLabel_groupName}" for="groupName" />
                    <h:inputText id="groupName" value="#{userGroupController.selected.groupName}" title="#{user_Bundle.CreateUserGroupTitle_groupName}" required="true" requiredMessage="#{user_Bundle.CreateUserGroupRequiredMessage_groupName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userGroupController.create}" value="#{user_Bundle.CreateUserGroupSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userGroupController.prepareList}" value="#{user_Bundle.CreateUserGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{user_Bundle.CreateUserGroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
