<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{user_Bundle.ViewUserGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{user_Bundle.ViewUserGroupLabel_id}"/>
                    <h:outputText value="#{userGroupController.selected.id}" title="#{user_Bundle.ViewUserGroupTitle_id}"/>
                    <h:outputText value="#{user_Bundle.ViewUserGroupLabel_groupName}"/>
                    <h:outputText value="#{userGroupController.selected.groupName}" title="#{user_Bundle.ViewUserGroupTitle_groupName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userGroupController.destroyAndView}" value="#{user_Bundle.ViewUserGroupDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{user_Bundle.ViewUserGroupEditLink}"/>
                <br />
                <h:commandLink action="#{userGroupController.prepareCreate}" value="#{user_Bundle.ViewUserGroupCreateLink}" />
                <br />
                <h:commandLink action="#{userGroupController.prepareList}" value="#{user_Bundle.ViewUserGroupShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{user_Bundle.ViewUserGroupIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
