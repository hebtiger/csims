<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{otnNeInfo_Bundle.ViewOtnNeInfoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{otnNeInfo_Bundle.ViewOtnNeInfoLabel_neId}"/>
                    <h:outputText value="#{otnNeInfoController.selected.neId}" title="#{otnNeInfo_Bundle.ViewOtnNeInfoTitle_neId}"/>
                    <h:outputText value="#{otnNeInfo_Bundle.ViewOtnNeInfoLabel_neName}"/>
                    <h:outputText value="#{otnNeInfoController.selected.neName}" title="#{otnNeInfo_Bundle.ViewOtnNeInfoTitle_neName}"/>
                    <h:outputText value="#{otnNeInfo_Bundle.ViewOtnNeInfoLabel_neType}"/>
                    <h:outputText value="#{otnNeInfoController.selected.neType}" title="#{otnNeInfo_Bundle.ViewOtnNeInfoTitle_neType}"/>
                    <h:outputText value="#{otnNeInfo_Bundle.ViewOtnNeInfoLabel_neIp}"/>
                    <h:outputText value="#{otnNeInfoController.selected.neIp}" title="#{otnNeInfo_Bundle.ViewOtnNeInfoTitle_neIp}"/>
                    <h:outputText value="#{otnNeInfo_Bundle.ViewOtnNeInfoLabel_neVer}"/>
                    <h:outputText value="#{otnNeInfoController.selected.neVer}" title="#{otnNeInfo_Bundle.ViewOtnNeInfoTitle_neVer}"/>
                    <h:outputText value="#{otnNeInfo_Bundle.ViewOtnNeInfoLabel_createTime}"/>
                    <h:outputText value="#{otnNeInfoController.selected.createTime}" title="#{otnNeInfo_Bundle.ViewOtnNeInfoTitle_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{otnNeInfo_Bundle.ViewOtnNeInfoLabel_remarks}"/>
                    <h:outputText value="#{otnNeInfoController.selected.remarks}" title="#{otnNeInfo_Bundle.ViewOtnNeInfoTitle_remarks}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{otnNeInfoController.destroyAndView}" value="#{otnNeInfo_Bundle.ViewOtnNeInfoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{otnNeInfo_Bundle.ViewOtnNeInfoEditLink}"/>
                <br />
                <h:commandLink action="#{otnNeInfoController.prepareCreate}" value="#{otnNeInfo_Bundle.ViewOtnNeInfoCreateLink}" />
                <br />
                <h:commandLink action="#{otnNeInfoController.prepareList}" value="#{otnNeInfo_Bundle.ViewOtnNeInfoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{otnNeInfo_Bundle.ViewOtnNeInfoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
